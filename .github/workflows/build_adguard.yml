name: Build AdGuardHome Rules (with CDN compression)

on:
  schedule:
    - cron: "0 */2 * * *"   # æ¯ä¸¤å°æ—¶æ‰§è¡Œ
  workflow_dispatch:         # æ”¯æŒæ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Download rule sources
        run: |
          mkdir -p tmp
          urls=(
            "https://raw.githubusercontent.com/REIJI007/AdBlock_Rule_For_Clash/main/adblock_reject.txt"
            "https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-surge2.txt"
          )
          for url in "${urls[@]}"; do
              filename=$(basename "$url")
              echo "â¬‡ï¸ Downloading $url -> tmp/$filename"
              curl -sSL --retry 3 "$url" -o "tmp/$filename"
          done

      - name: Convert & compress to AdGuard Home format
        run: |
          python3 - <<'EOF'
          import re, glob
          from collections import defaultdict

          def compress_to_wildcard(domains):
              """
              å°†åŒä¸€äºŒçº§åŸŸåçš„å¤šä¸ªå­åŸŸå‹ç¼©ä¸ºæ³›åŸŸå
              """
              grouped = defaultdict(set)
              for d in domains:
                  parts = d.split(".")
                  if len(parts) >= 3:
                      base = ".".join(parts[-2:])   # å–åä¸¤æ®µï¼Œå¦‚ cdnhwc2.com
                      grouped[base].add(d)
                  else:
                      grouped[d].add(d)

              compressed = set()
              for base, group in grouped.items():
                  subs = {x for x in group if x.count(".") > base.count(".")}
                  if len(subs) >= 3:  # è¶…è¿‡3ä¸ªç›¸ä¼¼å­åŸŸæ—¶ä½¿ç”¨æ³›åŸŸå
                      compressed.add(f"*.{base}")
                  else:
                      compressed.update(group)
              return compressed

          all_domains = set()
          files = glob.glob("tmp/*")
          for file in files:
              with open(file, "r", encoding="utf-8") as f:
                  for line in f:
                      line = line.strip()
                      if not line or line.startswith(("!", "[", "#")):
                          continue
                      line = re.sub(r"^-+\s*'?", "", line)
                      line = line.rstrip("'").lstrip(". ")
                      if not re.match(r"^[A-Za-z0-9.-]+\.[A-Za-z]{2,}$", line):
                          continue
                      all_domains.add(line)

          print(f"ğŸ“¦ åŸå§‹åŸŸåæ•°é‡: {len(all_domains)}")

          # æ³›åŸŸåå‹ç¼©
          compressed_domains = compress_to_wildcard(all_domains)
          print(f"âœ… å‹ç¼©ååŸŸåæ•°é‡: {len(compressed_domains)}")

          # ç”Ÿæˆ AdGuardHome æ ¼å¼
          output = sorted({f"||{d}^" for d in compressed_domains})

          # å†™å…¥æ–‡ä»¶
          with open("AdGuardHome.txt", "w", encoding="utf-8") as f:
              f.write(f"! ç”Ÿæˆæ—¶é—´: è‡ªåŠ¨æ„å»º\n")
              f.write(f"! åŸå§‹è§„åˆ™æ•°: {len(all_domains)}\n")
              f.write(f"! å‹ç¼©åè§„åˆ™æ•°: {len(compressed_domains)}\n\n")
              f.write("\n".join(output))

          print("âœ… å·²ç”Ÿæˆ AdGuardHome.txt")
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add AdGuardHome.txt
          git commit -m "ğŸ§© Auto-build AdGuardHome rules with wildcard compression [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
