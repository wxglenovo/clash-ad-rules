name: Build AdGuardHome Rules

on:
  schedule:
    - cron: "0 */2 * * *"   # æ¯ä¸¤å°æ—¶è‡ªåŠ¨æ‰§è¡Œ
  workflow_dispatch:         # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… ä½¿ç”¨ PAT checkout ä»“åº“ï¼Œä¿è¯ push æœ‰æƒé™
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: wxglenovo/Shadowrocket-to-AdGuard-Home
          ssh-strict: true
          persist-credentials: true
          clean: true
          sparse-checkout-cone-mode: true
          fetch-depth: 1
          fetch-tags: false
          lfs: false
          submodules: false
          set-safe-directory: true

      # âœ… å®‰è£… Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # âœ… ä¸‹è½½ Shadowrocket è§„åˆ™
      - name: Download Shadowrocket rules
        run: |
          curl -L -o adblock_reject.txt https://raw.githubusercontent.com/REIJI007/AdBlock_Rule_For_Clash/main/adblock_reject.txt

      # âœ… è½¬æ¢ä¸º AdGuard Home æ ¼å¼
      - name: Convert to AdGuard Home format
        run: |
          python3 - <<'EOF'
          import re

          with open("adblock_reject.txt", "r", encoding="utf-8") as f:
              lines = f.readlines()

          converted = []
          for line in lines:
              line = line.strip()
              if not line or line.startswith("!") or line.startswith("[") or line.startswith("#"):
                  continue
              converted.append(line)

          with open("AdGuardHome.txt", "w", encoding="utf-8") as f:
              f.write("\n".join(converted))
          EOF

      # âœ… Commit & push ä½¿ç”¨ PAT
      - name: Commit and push AdGuardHome rules
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add AdGuardHome.txt
          git commit -m "ğŸ§© Update AdGuardHome rules [skip ci]" || echo "No changes to commit"

          # ç›´æ¥ push ä½¿ç”¨ PAT
          git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }} HEAD:main
