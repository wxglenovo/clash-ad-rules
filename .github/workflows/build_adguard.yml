name: Build AdGuardHome Rules

on:
  schedule:
    - cron: "0 */2 * * *"   # æ¯ä¸¤å°æ—¶æ‰§è¡Œ
  workflow_dispatch:         # æ”¯æŒæ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Download Shadowrocket & Surge rules
        run: |
          mkdir -p tmp
          urls=(
            "https://raw.githubusercontent.com/REIJI007/AdBlock_Rule_For_Clash/main/adblock_reject.txt"
            "https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-surge2.txt"
          )
          for url in "${urls[@]}"; do
              filename=$(basename "$url")
              echo "â¬‡ï¸ Downloading $url -> tmp/$filename"
              curl -sSL --retry 3 "$url" -o "tmp/$filename"
          done

      - name: Convert to AdGuard Home format
        run: |
          python3 - <<'EOF'
          import re
          import glob

          converted = []

          files = glob.glob("tmp/*")
          for file in files:
              with open(file, "r", encoding="utf-8") as f:
                  for line in f:
                      line = line.strip()
                      if not line or line.startswith(("!", "[", "#")):
                          continue
                      # åŽ»æŽ‰ YAML æˆ– Surge ç±»è§„åˆ™ä¸­çš„ç‰¹æ®Šç¬¦å·
                      line = re.sub(r"^-+\s*'?", "", line)
                      line = line.rstrip("'")
                      # åŽ»æŽ‰å‰å¯¼çš„ç‚¹å’Œç©ºæ ¼
                      line = line.lstrip(". ").rstrip()
                      # è¿‡æ»¤ä¸åˆæ³•çš„åŸŸå
                      if not re.match(r"^[A-Za-z0-9.-]+\.[A-Za-z]{2,}$", line):
                          continue
                      converted.append(f"||{line}^")

          # åŽ»é‡ + æŽ’åº
          converted = sorted(set(converted))

          with open("AdGuardHome.txt", "w", encoding="utf-8") as f:
              f.write("\n".join(converted))

          print(f"âœ… å·²ç”Ÿæˆ {len(converted)} æ¡ AdGuard Home è§„åˆ™ -> AdGuardHome.txt")
          EOF

      - name: Commit and push AdGuardHome rules
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add AdGuardHome.txt
          git commit -m "ðŸ§© Update AdGuardHome rules [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
