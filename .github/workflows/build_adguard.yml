name: Build AdGuardHome Rules (no wildcard compression)

on:
  schedule:
    - cron: "0 */2 * * *"   # æ¯ä¸¤å°æ—¶æ‰§è¡Œ
  workflow_dispatch:         # æ”¯æŒæ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Download rule sources
        run: |
          mkdir -p tmp
          urls=(
            "https://raw.githubusercontent.com/REIJI007/AdBlock_Rule_For_Clash/main/adblock_reject.txt"
            "https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-surge2.txt"
          )
          for url in "${urls[@]}"; do
              filename=$(basename "$url")
              echo "â¬‡ï¸ Downloading $url -> tmp/$filename"
              curl -sSL --retry 3 "$url" -o "tmp/$filename"
          done

      - name: Convert to AdGuard Home format (no wildcard)
        run: |
          python3 - <<'EOF'
          import re, glob

          all_domains = set()
          files = glob.glob("tmp/*")
          for file in files:
              with open(file, "r", encoding="utf-8") as f:
                  for line in f:
                      line = line.strip()
                      if not line or line.startswith(("!", "[", "#")):
                          continue
                      line = re.sub(r"^-+\s*'?", "", line)
                      line = line.rstrip("'").lstrip(". ")
                      if not re.match(r"^[A-Za-z0-9.-]+\.[A-Za-z]{2,}$", line):
                          continue
                      all_domains.add(line)

          print(f"ðŸ“¦ åŽŸå§‹åŸŸåæ•°é‡: {len(all_domains)}")

          # ä¸è¿›è¡Œæ³›åŸŸååŽ‹ç¼©ï¼Œç›´æŽ¥åŽ»é‡æŽ’åº
          output = sorted({f"||{d}^" for d in all_domains})

          # å†™å…¥æ–‡ä»¶
          with open("AdGuardHome.txt", "w", encoding="utf-8") as f:
              f.write(f"! ç”Ÿæˆæ—¶é—´: è‡ªåŠ¨æž„å»º\n")
              f.write(f"! åŽŸå§‹è§„åˆ™æ•°: {len(all_domains)}\n")
              f.write(f"! åŽ‹ç¼©åŽè§„åˆ™æ•°: {len(all_domains)}\n\n")
              f.write("\n".join(output))

          print("âœ… å·²ç”Ÿæˆ AdGuardHome.txt")
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add AdGuardHome.txt
          git commit -m "ðŸ§© Auto-build AdGuardHome rules [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
