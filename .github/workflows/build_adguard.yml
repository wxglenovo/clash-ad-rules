name: Build AdGuardHome Rules

on:
  schedule:
    - cron: "0 */2 * * *"   # 每两小时执行
  workflow_dispatch:         # 支持手动触发

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Download Shadowrocket & Surge rules
        run: |
          mkdir -p tmp
          urls=(
            "https://raw.githubusercontent.com/REIJI007/AdBlock_Rule_For_Clash/main/adblock_reject.txt"
            "https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-surge2.txt"
          )
          for url in "${urls[@]}"; do
              filename=$(basename "$url")
              echo "⬇️ Downloading $url -> tmp/$filename"
              curl -sSL --retry 3 "$url" -o "tmp/$filename"
          done

      - name: Convert to AdGuard Home format
        run: |
          python3 - <<'EOF'
          import re
          import glob

          converted = []

          files = glob.glob("tmp/*")
          for file in files:
              with open(file, "r", encoding="utf-8") as f:
                  for line in f:
                      line = line.strip()
                      if not line or line.startswith(("!", "[", "#")):
                          continue
                      # 去掉 YAML 或 Surge 类规则中的特殊符号
                      line = re.sub(r"^-+\s*'?", "", line)
                      line = line.rstrip("'")
                      # 去掉前导的点和空格
                      line = line.lstrip(". ").rstrip()
                      # 过滤不合法的域名
                      if not re.match(r"^[A-Za-z0-9.-]+\.[A-Za-z]{2,}$", line):
                          continue
                      converted.append(f"||{line}^")

          # 去重 + 排序
          converted = sorted(set(converted))

          with open("AdGuardHome.txt", "w", encoding="utf-8") as f:
              f.write("\n".join(converted))

          print(f"✅ 已生成 {len(converted)} 条 AdGuard Home 规则 -> AdGuardHome.txt")
          EOF

      - name: Commit and push AdGuardHome rules
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add AdGuardHome.txt
          git commit -m "🧩 Update AdGuardHome rules [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
